<section id="cust_id">
        <div class="container">
            <h1>Customer Details</h1>
			<form name="pyform" method="POST" action="http://localhost/cgi-bin/customer.py">
			<table>
				<tr>
					<td>ID</td>
					<td><input type="text" required name="Cust_id" size="72"/></td>
				</tr>
				<tr>
					<td>NAME</td>
					<td><input type="text" required name="Cust_name" size="72"/></td>
				</tr>
				<tr>
					<td>TYPE(P/NP)</td>
					<td><input type="text" required name="Cust_type" size="72"/></td>
				</tr>
				<tr>
					<td>PHONE_NUMBER</td>
					<td><input type="text" required name="Cust_ph" size="72"/></td>
				</tr>
				
				<tr>
					<td>AGE</td>
					<td><input type="text" required name="Cust_age" size="72"/></td>
				</tr>
				<tr>
					<td>PREFERENCE</td>
					<td><input type="text" required name="Cust_pref" size="72"/></td>
				</tr>
				
			</table>
			<p><input type="submit" name="submit" value="Submit" style="height:50px;width:150px"/></p>
			</form>
